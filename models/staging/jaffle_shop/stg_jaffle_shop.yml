version: 2

models:
  - name: stg_customers
    description: One unique customer per row
    columns: 
      - name: customer_id
        description: Primary key for stg_customers
        tests:
          - unique
          - not_null
      - name: first_name
        description: First name of customer
        tests:
          - not_null
      - name: last_name
        description: Last name of customer
        tests:
          - not_null
  - name: stg_orders
    description: One unique order per row
    columns: 
      - name: order_id
        description: Primary key 
        tests:
          - unique
          - not_null
      - name: customer_id
        description: Foreign key
        tests:
          - not_null
          - relationships: 
              to: ref('stg_customers')
              field: customer_id
      - name: order_date
        description: Date on which the order was placed
        tests:
          - not_null
      - name: status
        description: '{{ doc("order_status") }}'
        tests:
          - accepted_values:
              values:
                - completed
                - shipped
                - returned
                - placed
                - return_pending