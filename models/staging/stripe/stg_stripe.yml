version: 2

models:
  - name: stg_payments
    description: One unique customer per row
    columns:
      - name: payment_id
        description: Primary key for stg_payments
        tests:
          - unique
          - not_null
      - name: order_id
        description: Foreign key to stg_orders
        tests:
          - not_null
          - relationships:
              to: ref('stg_orders')
              field: order_id
      - name: payment_method
        description: '{{ doc("payment_method") }}'
        tests:
          - not_null
          - accepted_values:
              values:
                - credit_card  
                - coupon       
                - bank_transfer
                - gift_card    
      - name: status
        description: '{{ doc("payment_status") }}'
        tests:
          - not_null
          - accepted_values:
              values:
                - success
                - fail
      - name: amount
        description: Amount paid for transaction.
        tests:
          - not_null
      - name: created_at
        description: Timestamp for when record was created
        tests:
          - not_null